<div>
  <app-navbar [title]="'Project Listing'"></app-navbar>
  <div class="dashboard-containt">
    <div class="sidecontaint">
      <div class="sidebar-containt">
        <a [routerLink]="['/dashboard']">
          <img src="assets/icons/dashboard.svg" width="38" />
        </a>
      </div>
      <br />
      <div class="sidebar-containt">
        <a [routerLink]="['/Dashboard']">
          <img src="assets/icons/list_filled.svg" width="38" />
        </a>
      </div>
      <br />
      <div class="sidebar-containt">
        <a [routerLink]="['/add']">
          <img src="assets/icons/add.svg" width="38" />
        </a>
      </div>
    </div>
    <div class="dash-containt">
      <div class="searchDiv">
        <form class="d-flex" role="search" class="borderSearch">
          <input
            matInput
            class="form-control me-2"
            type="search"
            (keyup)="FilterChange($event)"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>

      <div class="main-containt">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          (matSortChange)="announceSortChange($event)"
          class="table table-hover table-responsive"
        >
          <ng-container matColumnDef="name">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              sortActionDescription="Sort by name"
            >
              <h6>Name</h6>
            </th>
            <td mat-cell *matCellDef="let item">{{ item.name }}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>
              <h6>Description</h6>
            </th>
            <td mat-cell *matCellDef="let item">{{ item.description }}</td>
          </ng-container>

          <ng-container matColumnDef="department">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              sortActionDescription="Sort by department"
            >
              <h6>Department</h6>
            </th>
            <td mat-cell *matCellDef="let item">{{ item.department }}</td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>
              <h6>Date</h6>
            </th>
            <td mat-cell *matCellDef="let item">{{ item.date }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              sortActionDescription="Sort by status"
            >
              <h6>Status</h6>
            </th>
            <td mat-cell *matCellDef="let item">{{ item.status }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
              <h6>Action</h6>
            </th>
            <td mat-cell *matCellDef="let item">
              <img
                src="/assets/icons/edit_icon.svg"
                class="me-3"
                alt="edit_icon"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                (click)="setSelectedItem(item)"
              />
              <img
                src="/assets/icons/delete-button.svg"
                class="me-3"
                width="26"
                alt="delete-button"
                data-bs-toggle="modal"
                data-bs-target="#ModalDelete"
                (click)="setSelectedItem(item)"
              />
            </td>
          </ng-container>

          <ng-container matColumnDef="changeStatus">
            <th mat-header-cell *matHeaderCellDef>
              <h6>Change Status</h6>
            </th>
            <td mat-cell *matCellDef="let item">
              <button
                type="button"
                class="btn btn-warning btn-sm"
                (click)="changeStatus(item, 'In progress')"
              >
                <b>In Progress</b>
              </button>
              <button
                type="button"
                class="btn btn-success mx-4 btn-sm"
                (click)="changeStatus(item, 'Completed')"
              >
                <b>Completed</b>
              </button>
              <button
                type="button"
                class="btn btn-danger btn-sm"
                (click)="changeStatus(item, 'Cancelled')"
              >
                <b>Cancel</b>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <div class="mt-3">
        <mat-paginator
          [pageSizeOptions]="[20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>

<!-- Modal edit project-->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: whitesmoke">
        <span class="modal-title fs-5" id="staticBackdropLabel">
          <h5>Edit</h5>
        </span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form [formGroup]="editForm">
        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              ><b>Name</b></label
            >
            <input type="text" formControlName="name" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              ><b>Description</b></label
            >
            <textarea
              class="form-control"
              formControlName="description"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="modal-footer" style="background-color: whitesmoke">
          <button
            type="button"
            class="btn btn-secondary btn-lg"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-success btn-lg text-light"
            (click)="editItem()"
            data-bs-dismiss="modal"
          >
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Delete Popup -->
<div
  class="modal fade"
  id="ModalDelete"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: whitesmoke">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <span><b>Are you sure to delete this item ?</b></span>
      </div>
      <div class="modal-footer" style="background-color: whitesmoke">
        <button
          type="button"
          class="btn btn-secondary btn-lg"
          data-bs-dismiss="modal"
        >
          No
        </button>
        <button
          type="button"
          class="btn btn-success btn-lg text-light"
          (click)="deleteItem(selectedItem)"
          data-bs-dismiss="modal"
        >
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
